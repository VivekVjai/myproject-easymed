<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Customer Sign In</h2>
    {{form.errors}}

    <form method="POST" action="{% url 'cus-signin'%}" class="space-y-4">
      {%csrf_token%}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" name="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
        <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="{% url 'cus-create'%}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
